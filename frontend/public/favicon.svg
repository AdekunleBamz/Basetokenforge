<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="forgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#F7C948"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0A0B0D"/>
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#forgeGrad)" stroke-width="4" opacity="0.3"/>
  
  <!-- Anvil/Forge base -->
  <path d="M128 340 L384 340 L360 400 L152 400 Z" fill="url(#forgeGrad)" filter="url(#glow)"/>
  
  <!-- Token stack (3 coins) -->
  <ellipse cx="256" cy="280" rx="80" ry="25" fill="#F7C948" opacity="0.9"/>
  <ellipse cx="256" cy="260" rx="80" ry="25" fill="#FF6B35"/>
  <ellipse cx="256" cy="240" rx="80" ry="25" fill="url(#forgeGrad)" filter="url(#glow)"/>
  
  <!-- Flame/spark above -->
  <path d="M256 120 Q280 160 256 200 Q232 160 256 120" fill="#FF6B35" opacity="0.9"/>
  <path d="M230 140 Q245 170 230 195 Q215 170 230 140" fill="#F7C948" opacity="0.8"/>
  <path d="M282 140 Q297 170 282 195 Q267 170 282 140" fill="#F7C948" opacity="0.8"/>
  
  <!-- Sparkles -->
  <circle cx="200" cy="160" r="4" fill="#F7C948"/>
  <circle cx="312" cy="150" r="3" fill="#FF6B35"/>
  <circle cx="180" cy="200" r="2" fill="#F7C948"/>
  <circle cx="332" cy="190" r="3" fill="#F7C948"/>
</svg>
